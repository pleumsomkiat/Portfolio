<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE CORE: DustBoy Live Metrics</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #030303;
            color: #fff;
        }

        /* 3D Canvas */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .title-box {
            background: rgba(10, 20, 30, 0.6);
            border-left: 4px solid #00f3ff;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 30px rgba(0, 243, 255, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }

        h1 span {
            font-weight: 900;
            color: #00f3ff;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #88acc2;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .status-box {
            background: rgba(10, 20, 30, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }

        #connection-status {
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Metrics Panels */
        .metrics-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-end;
        }

        .metric-card {
            background: rgba(5, 12, 20, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            min-width: 250px;
            text-align: right;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: #00f3ff;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #88acc2;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .metric-unit {
            font-size: 1rem;
            color: #5a7d94;
            font-weight: 400;
            margin-left: 5px;
        }

        .metric-location {
            font-size: 0.75rem;
            color: #4a6d84;
            margin-top: 8px;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }

        /* Chart Area */
        .chart-container {
            background: rgba(5, 12, 20, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            height: 250px;
            align-self: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .chart-title {
            position: absolute;
            top: -12px;
            left: 30px;
            background: #050c14;
            padding: 0 15px;
            color: #00f3ff;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 2px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 15px;
        }

        /* Global Footer */
        #global-footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            z-index: 100;
            letter-spacing: 1px;
        }
    </style>
    <!-- Include Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

    <script type="module">

        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        // --- 1. THREE.JS ATOM NODE SCENE ---

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);

        controls.autoRotate = true;

        const networkGroup = new THREE.Group();
        scene.add(networkGroup);

        // 77 Provinces Array (Approximate Coordinates)
        const thaiProvinces = [
            { name: "Bangkok", lat: 13.75, lon: 100.50 }, { name: "Samut Prakan", lat: 13.60, lon: 100.60 }, { name: "Nonthaburi", lat: 13.86, lon: 100.53 }, { name: "Pathum Thani", lat: 14.02, lon: 100.53 }, { name: "Phra Nakhon Si Ayutthaya", lat: 14.35, lon: 100.57 }, { name: "Ang Thong", lat: 14.59, lon: 100.45 }, { name: "Lop Buri", lat: 14.80, lon: 100.62 }, { name: "Sing Buri", lat: 14.89, lon: 100.40 }, { name: "Chai Nat", lat: 15.18, lon: 100.12 }, { name: "Saraburi", lat: 14.53, lon: 100.91 }, { name: "Chon Buri", lat: 13.36, lon: 100.98 }, { name: "Rayong", lat: 12.68, lon: 101.28 }, { name: "Chanthaburi", lat: 12.61, lon: 102.10 }, { name: "Trat", lat: 12.24, lon: 102.51 }, { name: "Chachoengsao", lat: 13.69, lon: 101.07 }, { name: "Prachin Buri", lat: 14.05, lon: 101.37 }, { name: "Nakhon Nayok", lat: 14.20, lon: 101.21 }, { name: "Sa Kaeo", lat: 13.82, lon: 102.07 }, { name: "Nakhon Ratchasima", lat: 14.97, lon: 102.10 }, { name: "Buri Ram", lat: 14.99, lon: 103.10 }, { name: "Surin", lat: 14.88, lon: 103.49 }, { name: "Si Sa Ket", lat: 15.12, lon: 104.33 }, { name: "Ubon Ratchathani", lat: 15.24, lon: 104.85 }, { name: "Yasothon", lat: 15.79, lon: 104.14 }, { name: "Chaiyaphum", lat: 15.81, lon: 102.03 }, { name: "Amnat Charoen", lat: 15.86, lon: 104.63 }, { name: "Nong Bua Lam Phu", lat: 17.20, lon: 102.44 }, { name: "Khon Kaen", lat: 16.43, lon: 102.83 }, { name: "Udon Thani", lat: 17.41, lon: 102.79 }, { name: "Loei", lat: 17.49, lon: 101.73 }, { name: "Nong Khai", lat: 17.88, lon: 102.74 }, { name: "Maha Sarakham", lat: 16.18, lon: 103.30 }, { name: "Roi Et", lat: 16.05, lon: 103.65 }, { name: "Kalasin", lat: 16.43, lon: 103.51 }, { name: "Sakon Nakhon", lat: 17.16, lon: 104.15 }, { name: "Nakhon Phanom", lat: 17.40, lon: 104.78 }, { name: "Mukdahan", lat: 16.54, lon: 104.72 }, { name: "Chiang Mai", lat: 18.79, lon: 98.98 }, { name: "Lamphun", lat: 18.57, lon: 99.01 }, { name: "Lampang", lat: 18.29, lon: 99.49 }, { name: "Uttaradit", lat: 17.62, lon: 100.09 }, { name: "Phrae", lat: 18.14, lon: 100.14 }, { name: "Nan", lat: 18.78, lon: 100.77 }, { name: "Phayao", lat: 19.16, lon: 99.90 }, { name: "Chiang Rai", lat: 19.91, lon: 99.83 }, { name: "Mae Hong Son", lat: 19.30, lon: 97.96 }, { name: "Nakhon Sawan", lat: 15.69, lon: 100.12 }, { name: "Uthai Thani", lat: 15.38, lon: 100.02 }, { name: "Kamphaeng Phet", lat: 16.48, lon: 99.52 }, { name: "Tak", lat: 16.89, lon: 99.12 }, { name: "Sukhothai", lat: 17.01, lon: 99.82 }, { name: "Phitsanulok", lat: 16.82, lon: 100.26 }, { name: "Phichit", lat: 16.44, lon: 100.35 }, { name: "Phetchabun", lat: 16.42, lon: 101.16 }, { name: "Ratchaburi", lat: 13.53, lon: 99.81 }, { name: "Kanchanaburi", lat: 14.00, lon: 99.53 }, { name: "Suphan Buri", lat: 14.47, lon: 100.12 }, { name: "Nakhon Pathom", lat: 13.82, lon: 100.06 }, { name: "Samut Sakhon", lat: 13.55, lon: 100.27 }, { name: "Samut Songkhram", lat: 13.41, lon: 100.00 }, { name: "Phetchaburi", lat: 13.11, lon: 99.94 }, { name: "Prachuap Khiri Khan", lat: 11.81, lon: 99.80 }, { name: "Nakhon Si Thammarat", lat: 8.43, lon: 99.96 }, { name: "Krabi", lat: 8.06, lon: 98.92 }, { name: "Phangnga", lat: 8.45, lon: 98.53 }, { name: "Phuket", lat: 7.98, lon: 98.33 }, { name: "Surat Thani", lat: 9.14, lon: 99.33 }, { name: "Ranong", lat: 9.96, lon: 98.63 }, { name: "Chumphon", lat: 10.49, lon: 99.18 }, { name: "Songkhla", lat: 7.19, lon: 100.59 }, { name: "Satun", lat: 6.62, lon: 100.07 }, { name: "Trang", lat: 7.55, lon: 99.61 }, { name: "Phatthalung", lat: 7.61, lon: 100.07 }, { name: "Pattani", lat: 6.86, lon: 101.25 }, { name: "Yala", lat: 6.54, lon: 101.28 }, { name: "Narathiwat", lat: 6.42, lon: 101.82 }, { name: "Bueng Kan", lat: 18.36, lon: 103.65 }
        ];

        const atoms = [];
        const lines = [];
        const numAtoms = thaiProvinces.length; // 77
        const sphereRadius = 140;

        // Create Atoms using Fibonacci Sphere Algorithm
        const minScale = 1;
        const maxScale = 1.5;
        const atomGeo = new THREE.SphereGeometry(6, 16, 16);

        for (let i = 0; i < numAtoms; i++) {
            const phi = Math.acos(-1 + (2 * i) / numAtoms);
            const theta = Math.sqrt(numAtoms * Math.PI) * phi;

            const x = sphereRadius * Math.cos(theta) * Math.sin(phi);
            const y = sphereRadius * Math.sin(theta) * Math.sin(phi);
            const z = sphereRadius * Math.cos(phi);

            const mat = new THREE.MeshPhongMaterial({
                color: 0x00f3ff,
                emissive: 0x0044aa,
                shininess: 100,
                transparent: true,
                opacity: 0.95
            });

            const atom = new THREE.Mesh(atomGeo, mat);
            atom.position.set(x, y, z);

            // Add province metadata to the mesh
            atom.userData = {
                id: i,
                province: thaiProvinces[i].name,
                lat: thaiProvinces[i].lat,
                lon: thaiProvinces[i].lon,
                pm25: 0,
                temp: 0,
                aod: 0,
                baseScale: Math.random() * (maxScale - minScale) + minScale
            };

            atom.scale.setScalar(atom.userData.baseScale);
            atoms.push(atom);
            networkGroup.add(atom);

            // Create HTML Label
            const label = document.createElement('div');
            label.className = 'province-label';
            label.textContent = thaiProvinces[i].name;
            label.style.position = 'absolute';
            label.style.color = '#fff';
            label.style.fontSize = '9px';
            label.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            label.style.border = '1px solid #00f3ff';
            label.style.padding = '2px 4px';
            label.style.borderRadius = '3px';
            label.style.transform = 'translate(-50%, -50%)';
            label.style.pointerEvents = 'none';
            label.style.opacity = '0.4';
            label.style.transition = 'opacity 0.2s, font-size 0.2s, background-color 0.2s, border-color 0.2s';
            label.style.display = 'block';
            document.getElementById('labels-container').appendChild(label);

            atom.userData.label = label;
        }

        // Connect Atoms with lines (Molecular structure)
        const lineMat = new THREE.LineBasicMaterial({
            color: 0x00f3ff,
            transparent: true,
            opacity: 0.2
        });

        const maxDist = 70; // Distance threshold for bonding
        for (let i = 0; i < numAtoms; i++) {
            for (let j = i + 1; j < numAtoms; j++) {
                const dist = atoms[i].position.distanceTo(atoms[j].position);
                if (dist < maxDist) {
                    const lineGeo = new THREE.BufferGeometry().setFromPoints([atoms[i].position, atoms[j].position]);
                    const line = new THREE.Line(lineGeo, lineMat.clone());
                    // Keep references to connected nodes for line coloring later
                    line.userData = { aId: i, bId: j };
                    networkGroup.add(line);
                    lines.push(line);
                }
            }
        }

        // Inner glowing core
        const innerGeo = new THREE.IcosahedronGeometry(60, 2);
        const innerMat = new THREE.MeshBasicMaterial({
            color: 0x0044aa,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const innerCore = new THREE.Mesh(innerGeo, innerMat);
        networkGroup.add(innerCore);

        // Lights
        const light = new THREE.PointLight(0xffffff, 1, 500);
        light.position.set(0, 0, 0);
        networkGroup.add(light);

        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);

        // Grid Floor
        const grid = new THREE.GridHelper(2000, 40, 0x00f3ff, 0x002244);
        grid.position.y = -200;
        grid.material.transparent = true;
        grid.material.opacity = 0.3;
        scene.add(grid);

        // Raycaster for Hover Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(-10, -10); // Start offscreen
        let hoveredAtom = null;
        let selectedProvinceIndex = -1;

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Effect function exported to be triggered by data
        window.triggerDataPulse = (intensity) => {
            // Unused in atom node version, kept for compatibility
        };


        // --- 2. CHART.JS SETUP ---
        Chart.defaults.color = '#88acc2';
        Chart.defaults.font.family = "'Segoe UI', sans-serif";

        const ctxChart = document.getElementById('pmChart').getContext('2d');
        const gradientLine = ctxChart.createLinearGradient(0, 0, 0, 400);
        gradientLine.addColorStop(0, 'rgba(0, 243, 255, 1)');
        gradientLine.addColorStop(1, 'rgba(0, 243, 255, 0.0)');

        const pmChart = new Chart(ctxChart, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'PM 2.5 (µg/m³)',
                    data: [],
                    borderColor: '#00f3ff',
                    borderWidth: 2,
                    backgroundColor: gradientLine,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 400 },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { maxTicksLimit: 10 }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        beginAtZero: true,
                        suggestedMax: 100
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleColor: '#00f3ff',
                        borderColor: '#00f3ff',
                        borderWidth: 1
                    }
                }
            }
        });

        const maxDataPoints = 40;


        // --- 3. WEATHER / AIR QUALITY API INTEGRATION ---
        const statusEl = document.getElementById('connection-status');
        const dotEl = document.getElementById('socket-dot');

        const valPm25 = document.getElementById('val-pm25');
        const valTemp = document.getElementById('val-temp');
        const valHumid = document.getElementById('val-humid');
        const locPm25 = document.getElementById('loc-pm25');
        const locTemp = document.getElementById('loc-temp');
        const locHumid = document.getElementById('loc-humid');
        const cardPm25 = document.getElementById('card-pm25');

        // Fetch Data for ALL 77 Atoms
        async function fetchAllProvincesData() {
            try {
                statusEl.innerText = "LINKING 77 NODES...";
                statusEl.style.color = "#ffaa00";

                const lats = thaiProvinces.map(p => p.lat.toFixed(2)).join(',');
                const lons = thaiProvinces.map(p => p.lon.toFixed(2)).join(',');

                // Fetch AQI
                const aqRes = await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lats}&longitude=${lons}&current=pm2_5,aerosol_optical_depth&timezone=Asia%2FBangkok`);
                const aqData = await aqRes.json();

                // Fetch Weather
                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lats}&longitude=${lons}&current=temperature_2m&timezone=Asia%2FBangkok`);
                const wData = await wRes.json();

                let maxPm25 = 0;

                // Open-Meteo returns array of responses when multiple coords are sent
                const aqArray = Array.isArray(aqData) ? aqData : (aqData.value || [aqData]);
                const wArray = Array.isArray(wData) ? wData : (wData.value || [wData]);

                // Sync data to atoms
                for (let i = 0; i < numAtoms; i++) {
                    const nodeAq = aqArray[i] ? aqArray[i].current : null;
                    const nodeW = wArray[i] ? wArray[i].current : null;

                    const pm25 = nodeAq ? (nodeAq.pm2_5 || 0) : 0;
                    const temp = nodeW ? (nodeW.temperature_2m || 0) : 0;
                    const aod = nodeAq ? (nodeAq.aerosol_optical_depth || 0) : 0;

                    atoms[i].userData.pm25 = pm25;
                    atoms[i].userData.temp = temp;
                    atoms[i].userData.aod = aod;

                    if (pm25 > maxPm25) maxPm25 = pm25;

                    // Color based on PM2.5 severity
                    let colorHex = 0x00f3ff; // Cyan
                    let emHex = 0x0044aa;
                    if (pm25 > 35) { colorHex = 0xffaa00; emHex = 0xaa5500; } // Yellow
                    if (pm25 > 55) { colorHex = 0xff3300; emHex = 0xaa1100; } // Red
                    if (pm25 > 100) { colorHex = 0xaa00bb; emHex = 0x550055; } // Purple

                    atoms[i].material.color.setHex(colorHex);
                    atoms[i].material.emissive.setHex(emHex);
                }

                // Update connecting lines colors
                lines.forEach(line => {
                    const aId = line.userData.aId;
                    const bId = line.userData.bId;
                    const pm25Avg = (atoms[aId].userData.pm25 + atoms[bId].userData.pm25) / 2;
                    let colorHex = 0x00f3ff;
                    if (pm25Avg > 35) colorHex = 0xffaa00;
                    if (pm25Avg > 55) colorHex = 0xff3300;
                    line.material.color.setHex(colorHex);
                });

                statusEl.innerText = "SAT-LINK SECURE";
                statusEl.style.color = "#00f3ff";
                dotEl.style.backgroundColor = "#00f3ff";

                // Auto-select Bangkok or Highest PM2.5 if nothing selected
                if (selectedProvinceIndex === -1) {
                    selectedProvinceIndex = 0; // BKK
                    updateDashboardUI(atoms[selectedProvinceIndex].userData);
                }

            } catch (err) {
                console.error("API Error:", err);
                statusEl.innerText = "NETWORK FAILURE";
                statusEl.style.color = "#ff0000";
                dotEl.style.backgroundColor = "#ff0000";
            }
        }

        // Update UI when hovering an atom
        function updateDashboardUI(data) {
            valPm25.innerText = data.pm25.toFixed(1);
            valTemp.innerText = data.temp.toFixed(1);
            valHumid.innerText = data.aod.toFixed(2);

            locPm25.innerText = `NODE: ${data.province} (Lat: ${data.lat})`;
            locTemp.innerText = `NODE: ${data.province}`;
            locHumid.innerText = `NODE: ${data.province}`;

            // Determine Severity Color for Card
            let borderColor = '#00f3ff';
            if (data.pm25 > 35) { borderColor = '#ffaa00'; }
            if (data.pm25 > 55) { borderColor = '#ff0000'; }
            if (data.pm25 > 100) { borderColor = '#aa00ff'; }

            cardPm25.style.borderColor = borderColor;
            valPm25.style.textShadow = `0 0 20px ${borderColor}80`;
            cardPm25.style.boxShadow = `0 10px 30px ${borderColor}40`;

            // Update Chart
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

            pmChart.data.labels.push(timeStr);
            pmChart.data.datasets[0].data.push(data.pm25);

            if (pmChart.data.labels.length > maxDataPoints) {
                pmChart.data.labels.shift();
                pmChart.data.datasets[0].data.shift();
            }
            pmChart.update('none');
        }

        // Auto Cycle if not hovering
        function autoCycleParams() {
            if (!hoveredAtom && atoms.length > 0) {
                selectedProvinceIndex = (selectedProvinceIndex + 1) % atoms.length;
                // Simulate slight live fluctuation on the actual numeric data
                const node = atoms[selectedProvinceIndex].userData;
                node.pm25 = Math.max(0, node.pm25 + (Math.random() * 2 - 1));
                updateDashboardUI(node);
            }
        }

        // Initialize Fetch and Telemetry Loop
        fetchAllProvincesData();
        setInterval(fetchAllProvincesData, 60000 * 5); // Real fetch every 5 mins
        setInterval(autoCycleParams, 3000);   // Auto cycle every 3s if idle

        // Main Animation Loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.002;

            controls.update(); // Only for OrbitControls

            // Add slight bobbing to network
            networkGroup.position.y = Math.sin(time * 5) * 5;
            innerCore.rotation.y -= 0.002;

            // Raycasting logic
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(atoms);

            // Reset hover state
            if (hoveredAtom) {
                hoveredAtom.scale.setScalar(hoveredAtom.userData.baseScale);
                hoveredAtom.material.emissiveIntensity = 1;

                // Reset Label
                if (hoveredAtom.userData.label) {
                    hoveredAtom.userData.label.style.opacity = '0.4';
                    hoveredAtom.userData.label.style.fontSize = '9px';
                    hoveredAtom.userData.label.style.fontWeight = 'normal';
                    hoveredAtom.userData.label.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                    hoveredAtom.userData.label.style.zIndex = '1';
                }

                hoveredAtom = null;
            }

            if (intersects.length > 0) {
                controls.autoRotate = false; // Stop rotation when hovering
                hoveredAtom = intersects[0].object;
                hoveredAtom.scale.setScalar(hoveredAtom.userData.baseScale * 2.2);
                hoveredAtom.material.emissiveIntensity = 3;
                document.body.style.cursor = 'pointer';

                // Emphasize Label
                if (hoveredAtom.userData.label) {
                    hoveredAtom.userData.label.style.opacity = '1';
                    hoveredAtom.userData.label.style.fontSize = '14px';
                    hoveredAtom.userData.label.style.fontWeight = 'bold';
                    hoveredAtom.userData.label.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                    hoveredAtom.userData.label.style.zIndex = '100';
                    const colorStyle = `#${hoveredAtom.material.color.getHexString()}`;
                    hoveredAtom.userData.label.style.borderColor = colorStyle;
                }

                if (selectedProvinceIndex !== hoveredAtom.userData.id) {
                    selectedProvinceIndex = hoveredAtom.userData.id;
                    updateDashboardUI(hoveredAtom.userData);
                }
            } else {
                controls.autoRotate = true;
                document.body.style.cursor = 'default';
            }

            // Animate individual atoms pulsating slightly and update LABEL POSITIONS
            const halfWidth = window.innerWidth / 2;
            const halfHeight = window.innerHeight / 2;

            atoms.forEach(atom => {
                if (atom !== hoveredAtom) {
                    const pulse = Math.sin(time * 10 + atom.userData.id) * 0.15;
                    atom.scale.setScalar(atom.userData.baseScale + pulse);
                }

                // Map 3D to 2D screen positions for labels
                if (atom.userData.label) {
                    const pos = atom.position.clone();
                    // Apply group transforms correctly by calculating world position
                    atom.getWorldPosition(pos);
                    pos.project(camera);

                    // If behind camera, hide
                    if (pos.z > 1) {
                        atom.userData.label.style.display = 'none';
                    } else {
                        atom.userData.label.style.display = 'block';
                        const x = (pos.x * halfWidth) + halfWidth;
                        const y = -(pos.y * halfHeight) + halfHeight;
                        atom.userData.label.style.left = `${x}px`;
                        atom.userData.label.style.top = `${y - 15}px`; // slightly above

                        // Z-indexing hack so labels in front are on top
                        if (atom !== hoveredAtom) {
                            atom.userData.label.style.zIndex = Math.floor((1 - pos.z) * 100);
                        }
                    }
                }
            });

            renderer.render(scene, camera);

            if (intersects.length > 0) {
                controls.autoRotate = false; // Stop rotation when hovering
                hoveredAtom = intersects[0].object;
                hoveredAtom.scale.setScalar(hoveredAtom.userData.baseScale * 2.2);
                hoveredAtom.material.emissiveIntensity = 3;
                document.body.style.cursor = 'pointer';

                if (selectedProvinceIndex !== hoveredAtom.userData.id) {
                    selectedProvinceIndex = hoveredAtom.userData.id;
                    updateDashboardUI(hoveredAtom.userData);
                }
            } else {
                controls.autoRotate = true;
                document.body.style.cursor = 'default';
            }

            // Animate individual atoms pulsating slightly
            atoms.forEach(atom => {
                if (atom !== hoveredAtom) {
                    const pulse = Math.sin(time * 10 + atom.userData.id) * 0.15;
                    atom.scale.setScalar(atom.userData.baseScale + pulse);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
